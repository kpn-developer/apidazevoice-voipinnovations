securityDefinitions:
  OAuth2:
    type: oauth2
    tokenUrl: https://api-prd.kpn.com/oauth/client_credential/accesstoken?grant_type=client_credentials
    flow: application
definitions:
  ErrorResponse:
    type: object
    properties:
      transactionId:
        type: string
        description: transaction id of the the request
        title: Transaction ID
      status:
        type: string
        description: Status
        title: Status
      name:
        type: string
        description: Error name
        title: Error name
      message:
        type: string
        description: Error message
        title: Error message
      info:
        type: string
        description: Additional information about error
        title: Info
  XMLScriptingResponse:
    type: array
    description: Response containing the list of the external scripts for your domain.
    items:
      $ref: '#/definitions/XMLScriptingObject'
  XMLScriptingObject:
    type: object
    properties:
      id:
        type: string
        description: id of the external script
        title: id
      name:
        type: string
        description: name of the external script
        title: name
      url:
        type: string
        description: url of the external script
        title: url
      created_at:
        type: string
        description: creation date of the external script
        title: created_at
      updated_at:
        type: string
        description: updation date of the external script
        title: updated_at
  SIPAccountResponse:
    type: array
    description: Response containing the list of the external scripts for your domain.
    items:
      $ref: '#/definitions/SIPAccountObject'
  SIPAccountObject:
    type: object
    properties:
      id:
        type: string
        description: id of the external script
        title: id
      name:
        type: string
        description: name of the external script
        title: name
      sip:
        $ref: '#/definitions/SIP'
      callerid:
        $ref: '#/definitions/Callerid'
      voicemail:
        $ref: '#/definitions/Voicemail'
      created_at:
        type: string
        description: creation date of SIP account
        title: created_at
      updated_at:
        type: string
        description: updation date of SIP account
        title: updated_at
  SIP:
    type: object
    properties:
      username:
        type: string
        description: Username of this SIP account. This parameter is used to authenticate the SIP account.
        title: username
      password:
        type: string
        description: Password of this SIP account.
        title: password
  Callerid:
    type: object
    properties:
      internal_name:
        type: string
        description: Name of this SIP account
        title: internal_name
      internal_number:
        type: string
        description: Number of this SIP account
        title: internal_number
      external_name:
        type: string
        description: Name of this SIP account
        title: external_name
      external_number:
        type: string
        description: Number of this SIP account
        title: external_number
  Voicemail:
    type: object
    properties:
